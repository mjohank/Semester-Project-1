        <label for="toggle" class="toggle-label">HÃ†?</label>

      </nav>
    </header>

    <!-- MAIN SECTION -->

    <main class="about-main">
      <h1 class="primary-heading contact-H1">Contact us</h1>

      <form action="#" method="#" class="contact-form container_1200">
        <fieldset>
          <div class="form-flex-container flex-container">
            <!-- Name  -->

            <div class="contact-flex-item">
              <label for="fullname" class="contact-label name-label"
                >Your full name</label
              >
              <input
                type="text"
                name="fullname"
                id="name"
                class="input"
                placeholder="Enter full name"
                required
              />
            </div>

            <!-- Email address -->

            <div class="contact-flex-item">
              <label for="email" class="contact-label">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                placeholder="Enter email address"
                required
              />
            </div>

            <!-- Phone -->

            <div class="contact-flex-item">
              <label for="phone" class="contact-label">Phone</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                class="input"
                placeholder="Enter phone number"
                required
              />
            </div>

            <!-- Subject  -->

            <div class="contact-flex-item">
              <label for="subject" class="contact-label">Subject</label>
              <select
                name="subject"
                id="subject"
                class="contact-select input"
                required
              >
                <option value="placeholder">Click to choose</option>
                <option value="student">I am a student</option>
                <option value="teacher">I am a teacher</option>
                <option value="researcher">I am a researcher</option>
                <option value="volunteer">I wish to volunteer</option>
                <option value="support">I wish to offer my support</option>
                <option value="intership">
                  I am interested in an internship
                </option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Message -->

            <div class="message">
              <label for="message" class="contact-label">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Write your message"
              ></textarea>
            </div>

            <!-- Submit -->

            <div class="submit-btn">
              <input
                type="submit"
                class="submit-cta green-style"
                id="submit"
                value="Submit"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </main>

    <!-- footer -->

    <footer class="section-footer">

      <div class="opening-hours-container">

        <div class="hours-flex-container">

        </div>
        <div class="hours-flex-container">

        <div class="hours-flex-container">

      </div>
