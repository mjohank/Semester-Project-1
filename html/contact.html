<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <main class="container">
      <h1 class="primary-heading">Contact us</h1>

      <div class="contact-form-container">
        <form class="contact-form">
          <label for="name" class="contact-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter full name here"
          />

          <label for="phone" class="contact-label">Phone</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter phone number here"
          />

          <label for="email" class="contact-label">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email address here"
          />

          <label for="inquiry" class="contact-label">Subject</label>
          <select name="inquiry" id="inquiry">
            <option value="placeholder">Choose</option>
            <option value="student">I am a student</option>
            <option value="student">I am a teacher</option>
            <option value="student">I am a researcher</option>
            <option value="student">I wish to volunteer</option>
            <option value="student">I wish to offer my support</option>
            <option value="student">I am interested in an internship</option>
            <option value="student">Other</option>
          </select>

          <label for="message" class="contact-label">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Write your message here"
          ></textarea>
        </form>

        <div class="submit-btn">
          <a href="#" class="submit-btn">Submit</a>
        </div>
      </div>
    </main>
  </body>
</html>
